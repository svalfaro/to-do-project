<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="todoScript.js"></script>
    <title>To-Do Challenge</title>
</head>

<body>
    <main>
        <div class="main-container">
            <div class="top-header-container">
                <img class="top-header-img" src="img/bg-desktop-dark.jpg" />
            </div>
            <div class="header-title-state-container">
                <div class="title-container">
                    <h1>T O D O</h1>
                </div>
                <div class="state-container">
                    <button><img src="img/icon-sun.svg" class="icon"></button>
                </div>
            </div>

            <div class="input-container">
                <label for="currentInput">
                    <input type="text" id="currentInput" name="currentInput">
                </label>
            </div>
    </main>
</body>

</html>
